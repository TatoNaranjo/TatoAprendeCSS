<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>
<body>
    <div class = "card">
    
            <div class = "container__card">
                <div class = "container__image">
                    <img src="./images/image-qr-code.png" alt="image-qr-code" class = "qr-image">
                </div>
            <div class = "container__text">
                <h2 class = "container__title">Improve your front-end skills by building projects</h2>
                <p class = "container__paragraph">Scan the QR code to visit Front-end Mentor and take your coding skills to next level</p>
                </div>

            </div>
    </div>
       
</body>
</html>

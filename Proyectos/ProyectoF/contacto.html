    <main class="contenedor">
      <h3 class="centrar-texto uppercase">Quieres Pertenecer a nuestro grupo?</h3>

      <div class="contacto-bg"></div>

       <!-- Seccion Formulario -->

       <form class = "formulario" action="" id = "form">
        <fieldset>
          <legend>Contactanos</legend>

          <div class="contenedor-campos">
            <div class = "campo" class = "formulario-label">
              <label for="nombre" class = "hidden"></label>
              <input type="value" required="" id="nombre" name = "name" autocomplete="off">

                <label class = "formulario-label">
                    <span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">m</span><span style="transition-delay:150ms">b</span><span style="transition-delay:200ms">r</span><span style="transition-delay:250ms">e</span>
                </label>
          
            </div>

            <div class = "campo">
              <input type="value" required="" id = "telefono" name="telefono" autocomplete="off">
              
              <label class = "formulario-label">
                  <span style="transition-delay:0ms">T</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">l</span><span style="transition-delay:150ms">e</span><span style="transition-delay:200ms">f</span><span style="transition-delay:250ms">o</span><span style="transition-delay:300ms">n</span><span style="transition-delay:350ms">o</span>
              </label>
        
            </div>

            <div class = "campo">
            
              <input type="value" required="@" id ="email" name = "email" autocomplete="off">
              <label class = "formulario-label">
                <label for="email"class = "hidden"></label>
                  <span style="transition-delay:0ms">C</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">r</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">e</span><span style="transition-delay:250ms">o</span>
              </label>
        
            </div>

            <div class = "campo">
              <div class = "campo-mensaje">
                <label for="mensaje" class = "mensaje">Mensaje: </label>
                <textarea class = "input-text" id = "mensaje" name = "mensaje" autocomplete="off"></textarea>
              </div>
         
            </div>
          </div> <!--Contenedor-Campos-->

          <div class ="flex alinear-derecha">
            <input class = "boton-formulario w-100 " type="submit" value="Enviar" />
          </div>
        </fieldset>
 

      </form>
      <a href="mailto:naranjosa2004@gmail.com" id ="ocultar">Mail</a>
